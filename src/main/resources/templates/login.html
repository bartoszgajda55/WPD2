<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/default :: layout(~{::title}, ~{::main})}">
<head>
    <title>Login - WPD2</title>
</head>
<body>
    <main>
        <form class="form" th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
            <div th:if="${param.error}" class="invalid-feedback d-block py-2">
                <h5>Email or password invalid!</h5>
            </div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <form class="form" th:action="@{/signup}" method="get">
            <button class="btn btn-md btn-success btn-block" type="Submit">Signup Here</button>
        </form>
    </main>
</body>
</html>
