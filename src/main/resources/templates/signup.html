<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/default :: layout(~{::title}, ~{::main})}">
<head>
    <title>Sign Up - WPD2</title>
</head>
<body>
    <main>
        <form class="form" th:object="${user}" th:action="@{/signup}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up Here</h1>
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert" th:text="${#fields.errors('email').get(0)}"></div>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
            <label for="inputFirstName" class="sr-only">First Name</label>
            <input type="text" name="firstName" id="inputFirstName" class="form-control" placeholder="First Name" required="" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
        <form class="form" th:action="@{/login}" method="get">
            <button class="btn btn-md btn-success btn-block" type="Submit">Sign In</button>
        </form>
    </main>
</body>
</html>
